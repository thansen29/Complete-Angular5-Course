<label>Server Name</label>

<!-- <input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"> -->

  <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<button
  class="btn btn-primary"
  [disabled]="allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>

<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<br>
<hr>

<button
  class="btn btn-primary"
  (click)="toggleDisplay()">
  Display Details
</button>

<p *ngIf="visible">My name is bruce spiderman, and my life sucks. Until I become, an anime boy</p>

<div *ngFor="let logItem of log; let i = index" [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }" [ngClass]="{ white: i >= 4 }">
  {{ logItem }}
</div>
